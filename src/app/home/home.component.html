<h1>Welcome</h1>

<div class="play-container">
    <p>
        You've clicked <span (click)="countClick()">This</span>
        {{ clickCounter }} times.
    </p>
</div>

<div class="play-container">
    <input type="text" [(ngModel)]="something" />
    <br />
    <strong>You said: {{ something }}</strong>
</div>

<div class="play-container" [ngClass]="setClasses()">
    <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p>The click counter is greater than 4</p>
    </ng-template>
    <ng-template #none>
        <p>Keep clicking</p>
    </ng-template>
</div>
